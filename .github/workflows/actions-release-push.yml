name: CI/CD-workflow

on:
  push:
    branches: ["release"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3.4.0
        with:
          distribution: 'adopt-hotspot'
          java-version: '17'

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew jib

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy AWS Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.RELEASE_SERVER_HOST }}
          username: ${{ secrets.RELEASE_SERVER_USERNAME }}
          password: ${{ secrets.RELEASE_SERVER_PASSWORD }}
          key: ${{ secrets.RELEASE_SSH_KEY }}
          port: ${{ secrets.RELEASE_SERVER_PORT }}
          script: |
            sudo docker stop calendar_server
            sudo docker rm calendar_server
            sudo docker images | grep calendar-jib-prod | sort -k2 | awk '{if(NR>1) print $3}' | xargs sudo docker rmi --force
            
            sudo docker pull woojin8787/calendar-jib-prod:latest
            sudo docker rm calendar_temp
            sudo docker create --name calendar_temp -v /app woojin8787/calendar-jib-prod:latest
            
            sudo docker run -d --name calendar_server -v /home/ubuntu/logs:/logs -e USE_PROFILE=prod -e TZ=Asia/Seoul \
            --network host --env-file /home/ubuntu/app/prod.env --volumes-from calendar_temp woojin8787/calendar-jib-prod:latest
