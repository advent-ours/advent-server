spring:
  datasource:
    url: ${datasource_url}
    username: ${datasource_username}
    password: ${datasource_password}
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    open-in-view: false

oauth:
  kakao:
    auth_url: ${kakao_auth_url}
  apple:
    auth-uri: ${apple_auth_uri}

jwt:
  access-token:
    expire-length: ${jwt_access_token_expire_length}
    secret: ${jwt_access_token_secret}

cloud:
  aws:
    credentials:
      access-key: ${aws_credentials_access_key}
      secret-key: ${aws_credentials_secret_key}
    region:
      static: ${aws_region_static}
    stack:
      auto: false
    s3:
      bucket: ${aws_s3_bucket}
      media-url: ${aws_s3_media_url}

management:
  endpoints:
    prometheus:
      enabled: true
    web:
      exposure:
        include: prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
            response:
              status: true
      sla:
        http:
          server:
            requests: 100ms,150ms,250ms,500ms,1s
            response:
              status: 100ms,150ms,250ms,500ms,1s
    enable:
      jvm: true
